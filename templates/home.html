  <script >
        window.onload=function() {
            function load() {
                if(!(File && FileReader && FileList && Blob)) {
                    alert("Not Supported File API");
                }

                document.getElementById("inputFile").onchange = function () {
                    var file = this.files[0];
                    var name = file.name;
                    var size = file.size;
                    var reader = new FileReader();

                    reader.onload = function () {
                        var aBuf = this.result; // ArrayBuffer
                        var dView = new DataView(aBuf);

                        var validFlag = dView.getUint8(0);
                        var year = dView.getUint8(1);
                        var month = dView.getUint8(2);
                        var day = dView.getUint8(3);
                        var numRecords = dView.getInt32(4, true);
                        var numHeaders = dView.getInt16(8, true);


                    };

                    var blob = file.slice(0, 1000);
                    reader.readAsArrayBuffer(blob);
                };
            }
            document.getElementById('h').onclick = load;







            //'+' 누르고 입력받으면 location 추가
            document.getElementById('location_plus').onclick=function(){
                window.open("0add_location.html","input location", "width=500, height=500,top=100,left=200,location=no")
            }
            /*
            var location_icon='<className="badge badge-rounded badge-outline-primary">'+location_name+'</a>';//색상 array로 두기(나중에)
            document.getElementById('location'+index).innerHTML = location_icon;

             */


            //클릭하면 graph 바뀌기(아직은 사진 출력)
            document.getElementById('location'+1).onclick = whenClick;
            function whenClick(){
                var stress_level = ["ecg.jpg"];
                for(var i=0; i<20; i++)
                    stress_level[i] += "";//stress graph picture link
                $(document).ready(function () {
                    var output = '<img src="' + stress_level[0]+ '"style="width:400px;">';//0을 index로 수정
                    document.getElementById('cpu-load').innerHTML = output;
                });
            };



            function whenClick1() {
                $(document).ready(function () {
                    //슬라이드 메뉴
                    $('nav ul li').mouseenter(function () {
                        $(this).children('div.submenu').stop().slideDown();
                    })
                    $('nav ul li').mouseleave(function () {
                        $(this).children('div.submenu').stop().slideUp();
                    })

                    //이미지 슬라이드(위로 이동)
                    setInterval(function () {
                        $('div.slide ul').animate({
                            top: '-300px'
                        }, 600, function () {
                            $('div.slide ul').append($('div.slide ul li').eq(0));
                            $('div.slide ul').css("top", 0);
                        })
                    }, 3000)

                    //모달 레이어 팝업
                    $('li.pop').click(function () {
                        $('div#popup_wrap').fadeIn();
                    })
                    $('div.close').click(function () {
                        $('div#popup_wrap').fadeOut();
                    })
                })
            }



        }
