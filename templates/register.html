<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th = "https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ECG 실시간 부정맥 검출 & 공간에 따른 스트레스 분석</title>
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png">
  <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="h-100">
<div class="authincation h-100">
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100 align-items-center">
      <div class="col-md-6">
        <div class="authincation-content">
          <div class="row no-gutters">
            <div class="col-xl-12">
              <div class="auth-form">
                <h4 class="text-center mb-4">ECG 실시간 부정맥 검출 & 공간에 따른 스트레스 분석</h4>
                <form class = "register__input" action="/register" method="post">
                  <div class="form-group">
                  <label><strong>아이디 (4자 이상, 15자 이하)</strong></label>
                  <input type="text" class="form-control" id = "username" name = "username" minlength="4" maxlength = "15" required = "required"/>
                  </div>
                  <div class="form-group">
                  <label><strong>비밀번호 (4자 이상, 20자 이하)</strong></label>
                  <input type="password" class="form-control" name = "password" minlength="4" maxlength = "20" required = "required" />
                  </div>
                  <div class="form-group">
                  <label><strong>이름</strong></label>
                  <input type="text" class="form-control" placeholder="홍길동" name = "name" maxlength = "20" required= "required" />
                  </div>
                  <div class="form-group">
                  <label><strong>Email</strong></label>
                  <input type="email" class="form-control" placeholder="hello@example.com" name = "email" required = "required"/>
                  </div>
                  <div class="form-group">
                  <label><strong>성별</strong></label><br>
                  <input type="text" class="form-control" placeholder="여성/남성" name = "gender" required = "required"/>
                  </div>
                  <div class="form-group">
                    <label><strong>몸무게</strong></label>
                    <input type="text" class="form-control" placeholder="45Kg이면 45 입력" name = "weight" maxlength = "3"  />
                  </div>
                  <div class="form-group">
                    <label><strong>키</strong></label>
                    <input type="text" class="form-control" placeholder="165cm이면 165 입력" name = "height" maxlength = "3"  />
                  </div>
                  <button class="btn btn-primary btn-block" >회원가입</button>
                </form>
                <div class="new-account mt-3">
                  <p>이미 계정이 있으신가요? <a class="text-primary" href="/login">로그인 화면으로</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="/static/vendor/global/global.min.js"></script>
<script src="/static/js/quixnav-init.js"></script>
<!--endRemoveIf(production)-->
</body>

</html>
